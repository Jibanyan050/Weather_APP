<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
</head>
<body>
<div class="p-3 mb-2 bg-primary text-white">
    <h2>Weather Dashboard in Flask</h2>
      <h3>Search by ZIP code:</h3>
<form id="weatherForm" action="/results" method="post">
    Location Zip Code: <input id="weatherInput" type="text" name="zipCode"><br>
    <input id="weatherSubmit" type="submit" value="Submit">

    <div class="form-check">
    <input class=form-check-input" type="radio" name="Fahrenheit" value="Fahrenheit" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">Fahrenheit</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="temp_units" value="Celsius" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
        Celsius
    </label>
</div>

    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="motheroff">
  <label class="form-check-label" for="motheroff">
    Turn on something
  </label>
</div>

</form>
</div>


<h3>Search by name:</h3>
<form id="weatherFormcity" action="/results" method="post">
    City Name: <input id="nameInput" type="text" name="q"><br>
    <input id="nameSubmit" type="submit" value="Submit">




</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
